# Arquivo de configuração do Gradle Wrapper
# Última atualização: Mon Mar 25 19:06:55 BRT 2025

# Diretório base onde o Gradle será armazenado.
distributionBase=GRADLE_USER_HOME

# Caminho relativo dentro do diretório base para armazenar as distribuições do Gradle.
distributionPath=wrapper/dists

# URL da distribuição do Gradle. Atualize para a versão desejada.
# Verifique sempre a versão mais recente no site oficial: https://gradle.org/releases/
distributionUrl=https://services.gradle.org/distributions/gradle-8.8-bin.zip

# Diretório base onde os arquivos ZIP do Gradle serão armazenados.
zipStoreBase=GRADLE_USER_HOME

# Caminho relativo dentro do diretório base para armazenar os arquivos ZIP.
zipStorePath=wrapper/dists
